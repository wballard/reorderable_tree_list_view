[book]
title = "ReorderableTreeListView Documentation"
description = "Comprehensive guide for the Flutter ReorderableTreeListView widget"
authors = ["ReorderableTreeListView Contributors"]
language = "en"
multilingual = false
src = "src"

[output.html]
theme = "rust"
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/wballard/reorderable_tree_list_view"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/wballard/reorderable_tree_list_view/edit/main/docs/{path}"
site-url = "/reorderable_tree_list_view/"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true